    <div class="modal" id="newClassModal">
        <div class="modal-content">
            <h2>New Class</h2>
            <form id="newClassForm">
                <div class="form-group">
                    <label>Class Name</label>
                    <input type="text" id="className" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="save-button">Save</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="editClassModal">
        <div class="modal-content">
            <h2>Edit Class</h2>
            <form id="editClassForm">
                <div class="form-group">
                    <label>Class Name</label>
                    <input type="text" id="editClassName" required>
                    <input type="hidden" id="editClassId">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="save-button">Save</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="newTestModal">
        <div class="modal-content">
            <h2>New Test</h2>
            <form id="newTestForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="testName" required>
                </div>

                <div class="form-group">
                    <label>Time allocation (in minutes, minimum 60)</label>
                    <input type="number" id="timeAllocation" min="60" required>
                </div>

                <div class="form-group">
                    <label>Choose a type</label>
                    <select id="testType" required>
                        <option value="homework">Homework</option>
                        <option value="exam">Exam</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Deadline</label>
                    <input type="date" id="testDeadline" required>
                </div>

                <div class="form-group">
                    <label>Assign to a class</label>
                    <select id="assignClass" required></select>
                </div>

                <div class="form-group">
                    <label>Instructions</label>
                    <textarea id="testInstructions" rows="4" placeholder="Write here"></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="save-button">Save and Open</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="editTestModal">
        <div class="modal-content">
            <h2>Edit Test</h2>
            <form id="editTestForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="editTestName" required>
                </div>

                <div class="form-group">
                    <label>Time allocation (in minutes, minimum 60)</label>
                    <input type="number" id="editTimeAllocation" min="60" required>
                </div>

                <div class="form-group">
                    <label>Choose a type</label>
                    <select id="editTestType" required>
                        <option value="homework">Homework</option>
                        <option value="exam">Exam</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Deadline</label>
                    <input type="date" id="editTestDeadline" required>
                </div>

                <div class="form-group">
                    <label>Assign to a class</label>
                    <select id="editAssignClass" required></select>
                </div>

                <div class="form-group">
                    <label>Instructions</label>
                    <textarea id="editTestInstructions" rows="4" placeholder="Write here"></textarea>
                </div>

                <input type="hidden" id="editTestId">

                <div class="modal-buttons">
                    <button type="submit" class="save-button">Save Changes</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content error-modal">
            <h2>Error</h2>
            <p id="errorMessage"></p>
            <div class="modal-buttons">
                <button class="ok-button">OK</button>
            </div>
        </div>
    </div>

    <div class="modal" id="credentialsModal">
        <div class="modal-content">
            <h2>Share these with a student</h2>
            <div class="credentials-group">
                <label>Student Number</label>
                <div class="copy-field">
                    <input type="text" id="studentNumber" readonly>
                    <button class="copy-button" data-target="studentNumber">üìã</button>
                </div>
            </div>
            <div class="credentials-group">
                <label>Password</label>
                <div class="copy-field">
                    <input type="text" id="studentPassword" readonly>
                    <button class="copy-button" data-target="studentPassword">üìã</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="done-button">Done</button>
            </div>
        </div>
    </div>
</body>
