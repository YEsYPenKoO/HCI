<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="student_login.css">   
    <script src="student_login.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">Fakeboard™</div>
        <div class="form-container">
            <h1 class="login-text">Student Login</h1>
            <div class="studentidtext">Student ID</div>
            <input type="text" id="studentidtextbox" name="studentid" class="studentidtextbox" required>
            <div class="passwordtext">Password</div>
            <input type="password" id="passwordtextbox" name="password" class="passwordtextbox" required>
            <div class="button-container">
                <button class="login" onclick='login()'>Login</button>
            </div>
            <div class="result" id="result"></div>
        </div>
        <div class="back-button">
            <a href="../Starting Page/welcome.html">
                <span class="back-icon">←</span>
                Back to Menu
            </a>
        </div>
    </div>
</body>
</html>
