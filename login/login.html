<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">   
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">Fakeboard™</div>
        <div class="form-container">
            <h1 class="login-text">Login</h1>
            <div class="emailtext">Email Address</div>
            <input type="email" id="emailtextbox" name="email" class="emailtextbox" required>
            <div class="passwordtext">Password</div>
            <input type="password" id="passwordtextbox" name="password" class="passwordtextbox" required>
            <div class="button-container">
                <button class="login" onclick='login()'>Login</button>
            </div>
            <div class="signup-container">
                <div class="signup-message">Don't have an account yet?</div>
                <button class="register" onclick="window.location.href='/signup/signup.html'">Sign up</button>
            </div>
            <div class="result" id="result"></div>
        </div>
        <div class="back-button">
            <a href="../Starting Page/welcome.html">
                <span class="back-icon">←</span>
                Back to Menu
            </a>
        </div>
    </div>
</body>
</html>
